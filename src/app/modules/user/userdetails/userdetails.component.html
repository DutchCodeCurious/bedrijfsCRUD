<mat-card class="detail-card" *ngIf="userLoaded && user; else loading">
  <mat-card-header
    ><h1>{{ user.name }}</h1></mat-card-header
  >
  <mat-card-content>
    {{ user.phone }}
    {{ user.email }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Offer Products</button>
    <button mat-button>Active Products</button>
    <button mat-button>History</button>
  </mat-card-actions>
</mat-card>
<ng-template #loading>
  <p>Loading...</p>
</ng-template>
